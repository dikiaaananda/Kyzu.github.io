<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Kelola Daftar Game</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Gaya khusus untuk halaman admin list */
    .admin-table-container {
      margin: 20px;
      background: #fff;
      border: 4px solid #000;
      padding: 10px;
      overflow-x: auto; /* Agar tabel bisa di-scroll di layar kecil */
    }
    .game-table {
      width: 100%;
      border-collapse: collapse;
    }
    .game-table th, .game-table td {
      border: 2px solid #000;
      padding: 12px;
      text-align: left;
      vertical-align: middle;
    }
    .game-table th {
      background-color: #ffcc00;
    }
    .game-table img {
      width: 100px;
      height: auto;
      border: 2px solid #000;
    }
    .game-table .actions .btn {
      margin-right: 5px;
      padding: 5px 10px;
      font-size: 14px;
    }
    .btn-edit { background-color: #007bff; }
    .btn-edit:hover { background-color: #0056b3; }
    .btn-delete { background-color: #dc3545; }
    .btn-delete:hover { background-color: #c82333; }

    /* Modal untuk Edit */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      position: relative;
      margin: 10% auto;
      width: 80%;
      max-width: 600px;
    }
    .close-button {
      position: absolute;
      top: -15px; right: -15px;
      color: #fff;
      background-color: #000;
      border: 2px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      line-height: 28px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="images/maskot logo.png" alt="KYZU Logo" class="logo-img"> 
    <div class="logo">KYZU <span>Admin Panel</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="admin.html">Tambah Game</a>
      <a href="admin-list.html">Kelola Game</a>
    </nav>
  </header>

  <main>
    <h2 class="section-title">Kelola Daftar Game</h2>
    <div class="admin-table-container">
      <button id="export-json" class="btn" style="margin-bottom: 15px; background-color: #28a745;">Ekspor ke JSON</button>
      <button id="delete-selected" class="btn btn-delete" style="margin-bottom: 15px; display: none;">Hapus yang Dipilih</button>
      <table class="game-table" id="game-table-body">
        <thead>
          <tr>
            <th style="width: 1%;"><input type="checkbox" id="select-all"></th>
            <th>Gambar</th>
            <th>Judul</th>
            <th>Harga</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data game akan dimuat di sini oleh JavaScript -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal untuk Form Edit -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div class="admin-form-container">
        <h2 style="margin-top:0;">Edit Game</h2>
        <form id="edit-game-form">
          <input type="hidden" id="edit-game-id">
          <div class="form-group">
            <label for="edit-game-title">Judul Game:</label>
            <input type="text" id="edit-game-title" required>
          </div>
          <div class="form-group">
            <label for="edit-game-price">Harga:</label>
            <input type="text" id="edit-game-price" required>
          </div>
          <div class="form-group">
            <label for="edit-game-image">URL Gambar Thumbnail:</label>
            <input type="url" id="edit-game-image" required>
          </div>
          <button type="submit" class="btn btn-large">Simpan Perubahan</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    Â© 2025 KYZU Gaming Store. Admin Panel.
  </footer>

  <script src="admin-manager.js"></script>

</body>
